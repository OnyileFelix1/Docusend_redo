<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>NPA Docusend</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <section class="users">
                <header>
                    <div class="content">
                        <div class="details">
                            <span>HQ ICT GM</span>
                            <p>Active now</p>
                        </div>
                    </div>
                    <a href="#" class="logout">logout</a>
                </header>
                <div class="search">
                    <span class="text">select a user</span>
                    <input type="text" placeholder="search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="users-list">
                    <a href="#">
                        <div class="content">
                            <div class="details">
                                <span>HQ ICT AGM R & SP</span>
                                <p>Test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </a>
                    <a href="#">
                        <div class="content">
                            <div class="details">
                                <span>HQ ICT AGM N & C</span>
                                <p>Test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </a>
                    <a href="#">
                        <div class="content">
                            <div class="details">
                                <span>HQ ICT AGM SA & DM</span>
                                <p>Test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </a>
                    <a href="#">
                        <div class="content">
                            <div class="details">
                                <span>HQ ICT AGM H</span>
                                <p>Test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                </div>
            </section>
        </div>
    </body>
</html>
